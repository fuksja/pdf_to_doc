{% extends "public/templates/public_template.html" %}

{% block title %}Upload pdf{% endblock %}

{% block main %}

<div class="container">
        <div class="row">
                <div class="col">

                        <h1>Upload pdf</h1>
			<hr>
		
			<form action="/upload" method="POST" enctype="multipart/form-data">
			
				<div class="form-group">
					<label>Upload pdf file:</label>
					<div class="custom file">
						<input oninput="filesize(this);" type="file" class="custom-file-input" name="pdf" id="pdf">
						<label class="custom-file-label" for="pdf">Select file...</label>
					</div>
				</div>
				<button type ="submit" class="bth btn-primary">Upload file</button>				

			</form>
                </div>
        </div>
</div>


{% endblock %}

{% block script %}

<script>

function filesize(elem){
	document.cookie = `filesize=${elem.files[0].size}`;
}
</script>

{% endblock %}
